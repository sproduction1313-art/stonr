<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Backoffice CMS</title>
  <meta name="robots" content="noindex"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- Decap CMS (ex Netlify CMS) + Identity -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>html,body{background:#0f1113;color:#fff;font-family:system-ui;margin:0}</style>
</head>
<body>
  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.init({ APIUrl: "https://lestandardiste.netlify.app/.netlify/identity" });
      netlifyIdentity.on('init', (user) => { if (!user) netlifyIdentity.open('login'); });
    }
  </script>
</body>
</html>
