backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "produits"
    label: "Produits"
    folder: "content/produits"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Prix (€)", name: "price", widget: "number", value_type: "float", min: 0, step: 0.1 }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Vidéo (optionnel)", name: "video", widget: "string", required: false }
      - { label: "Publié", name: "published", widget: "boolean", default: true }
