<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu</title>
  <meta name="theme-color" content="#0f0f10" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <header class="header">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1 class="title">Menu</h1>
  </header>

  <main id="content">
    <div class="grid" id="menu-grid">
      <!-- Exemple produit -->
      <div class="item">
        <img src="assets/item1.jpg" alt="Produit 1" />
        <p>Produit 1 - 10€</p>
      </div>
      <div class="item">
        <img src="assets/item2.jpg" alt="Produit 2" />
        <p>Produit 2 - 15€</p>
      </div>
    </div>

    <section class="form-section">
      <h2>Infos de livraison</h2>
      <label>Nom/Prénom
        <input id="name" type="text" placeholder="Ton nom" required />
      </label>
      <label>Téléphone
        <input id="phone" type="tel" placeholder="+33..." required />
      </label>
      <label>Adresse complète
        <textarea id="address" rows="3" placeholder="N°, rue, code postal, ville" required></textarea>
      </label>
      <label>Note (optionnel)
        <textarea id="note" rows="2" placeholder="Digicode, étage..."></textarea>
      </label>
      <button id="send-btn" disabled>Envoyer la commande</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
