<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription Backoffice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Widget Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    :root { --accent:#00e676; --bg:#111; --fg:#fff; }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial }
    h1{ margin:0 0 6px }
    p{ margin:0 0 10px; opacity:.85 }
    .bar{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center }
    button,a.btn{
      background:var(--accent); color:#000; border:0; padding:10px 14px; border-radius:10px;
      font-weight:700; text-decoration:none; cursor:pointer
    }
    .secondary{ background:#2a2d33; color:#fff }
    .hint{ opacity:.75; font-size:13px; margin-top:6px; text-align:center }
  </style>
</head>
<body>
  <h1>Créer mon compte admin</h1>
  <p>Inscris-toi pour accéder au backoffice.</p>

  <div class="bar">
    <button id="signupBtn">S’inscrire</button>
    <button id="loginBtn" class="secondary">J’ai déjà un compte</button>
  </div>

  <div class="hint">Après l’inscription ou la connexion, tu seras redirigé vers le backoffice.</div>

  <script>
    // Force l’endpoint Identity correct (utile quand il n’est pas détecté automatiquement)
    netlifyIdentity.init({
      APIUrl: "https://lestandardiste.netlify.app/.netlify/identity"
    });

    // Ouvrir la modale d'inscription
    document.getElementById('signupBtn').onclick = () => {
      netlifyIdentity.open('signup');
    };
    // Ouvrir la modale de connexion
    document.getElementById('loginBtn').onclick = () => {
      netlifyIdentity.open('login');
    };

    // Redirections après signup / login
    netlifyIdentity.on('signup', () => {
      // l’utilisateur doit confirmer par email, puis login
      // on l’emmène vers le backoffice; s’il n’est pas encore confirmé,
      // il verra la modale de login à l’arrivée.
      window.location.href = '/backoffice/cms.html';
    });
    netlifyIdentity.on('login', () => {
      window.location.href = '/backoffice/cms.html';
    });
  </script>
</body>
</html>
