<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      background: #0f0;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Inscription Backoffice</h1>
  <p>Crée ton compte pour accéder au backoffice</p>
  <button onclick="netlifyIdentity.open('signup')">S’inscrire</button>

  <script>
    netlifyIdentity.on('signup', () => {
      window.location.href = '/backoffice/cms.html';
    });
  </script>
</body>
</html>
